<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
   <!-- Section Title -->
   <section id="title" class="text-center mb-6">
      <h1 class="text-4xl font-bold text-gray-800">Todo List Application</h1>
   </section>
   
   <!-- Section Input -->
   <section id="input" class="text-center space-x-4">
      <input type="text" name="assignment" id="assignment" 
             class="border border-gray-300 rounded-lg px-4 py-2 w-80 focus:outline-none focus:ring-2 focus:ring-sky-500" 
             placeholder="Inputkan tugas yang akan dikerjakan...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-sky-600 text-white px-6 py-2 rounded-lg hover:bg-sky-800 transition-colors cursor-pointer">
   </section>
   
   <!-- Section Output -->
   <section id="output" class="mt-8 w-full max-w-md text-left bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">Daftar Tugas</h2>
      <div id="task-list" class="space-y-2">
         <!-- Tugas akan ditambahkan di sini secara dinamis -->
      </div>
   </section>

   <script src="main.js"></script>
</body>
</html>
